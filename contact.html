<!DOCTYPE html>
<html lang="en">

<body class="hpbg">

<div class="width bgc" ></div>
<div>

    <form onsubmit="return validate()" action="message.html">
        <div class="mb-3 mt-3">
            <label for="text" class="form-label">Your Name:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter name" name="text">
          </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="text" class="form-label tcolor">Your Message:</label>
          <input type="text" class="form-control" id="text" placeholder="Type here" name="text">
        </div>
        <div class="mb-3">
          <label for="text" class="form-label tcolor">Password:</label>
          <input type="password" class="form-control" id="pass" placeholder="Password" name="text">
        </div>
        <div class="form-check mb-3 tcolor">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <div class="submit">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
</div>
